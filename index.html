<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xio Bio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh; height: 100dvh; width: 100vw;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            background-color: #000; color: #fff;
        }

        /* --- PRELOADER --- */
        #preloader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.8s ease;
            gap: 15px;
        }
        
        .loader-icon {
            font-size: 3rem;
            color: #fff;
            animation: spin 1s linear infinite;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        .loader-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            letter-spacing: 3px;
            opacity: 0.7;
            animation: blink 1.5s infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes blink { 50% { opacity: 0.3; } }

        /* --- NOTIFICATION (COPY POPUP) --- */
        #notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(50px); /* Скрыто внизу */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 30px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: #fff;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        #notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* --- BACKGROUND & EFFECTS --- */
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 999; opacity: 0.06;
            background: url('https://raw.githubusercontent.com/iso-form/iso-form/master/src/assets/noise.png');
        }

        .video-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -2;
            opacity: 0.7; filter: contrast(1.1) brightness(0.7) grayscale(0.3);
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); z-index: -1;
            backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px);
        }

        /* --- CARD --- */
        .card {
            position: relative; width: 90%; max-width: 380px;
            background: rgba(20, 20, 20, 0.4);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
            padding: 35px 25px;
            text-align: center;
            animation: slideUp 1s cubic-bezier(0.2, 0.8, 0.2, 1);
            display: flex; flex-direction: column; align-items: center;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }

        .avatar-container { position: relative; margin-bottom: 15px; }
        .avatar {
            width: 110px; height: 110px; border-radius: 50%; object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s ease;
        }
        .avatar:hover { transform: scale(1.03); border-color: rgba(255, 255, 255, 0.4); }

        h1 { font-size: 1.8rem; font-weight: 700; margin-bottom: 2px; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        
        .username {
            font-family: 'JetBrains Mono', monospace; font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5); background: rgba(255, 255, 255, 0.05);
            padding: 6px 14px; border-radius: 12px; margin-bottom: 15px;
            text-decoration: none; border: 1px solid transparent; transition: 0.3s;
            display: inline-block; /* Чтобы отступы работали */
        }
        .username:hover { background: rgba(255, 255, 255, 0.1); border-color: rgba(255, 255, 255, 0.1); color: #fff; }
        
        .description { 
            font-size: 0.9rem; line-height: 1.4; color: #ccc; margin-bottom: 15px; 
            font-weight: 300;
        }

        .player-container {
            width: 100%; background: rgba(0, 0, 0, 0.3);
            border-radius: 16px; padding: 15px;
            display: flex; flex-direction: column; gap: 12px;
            margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05);
        }
        .track-info { text-align: left; font-size: 0.85rem; padding-left: 5px; }
        .track-title { font-weight: 600; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .track-artist { font-size: 0.75rem; color: rgba(255, 255, 255, 0.5); font-family: 'JetBrains Mono', monospace; }

        .controls-row { display: flex; align-items: center; justify-content: space-between; gap: 10px; }

        .play-btn {
            background: none; border: none; color: #fff; font-size: 1.1rem;
            cursor: pointer; width: 25px; height: 25px; margin-right: 5px;
            display: flex; justify-content: center; align-items: center; transition: 0.2s;
        }
        .play-btn:active { transform: scale(0.9); color: #aaa; }

        .time-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            min-width: 35px;
            text-align: center;
        }

        input[type="range"] {
            -webkit-appearance: none; background: rgba(255, 255, 255, 0.1);
            border-radius: 2px; cursor: pointer; outline: none; height: 4px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 10px; height: 10px;
            background: #fff; border-radius: 50%; cursor: pointer;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .progress-bar { flex-grow: 1; width: 100%; }

        .volume-container { display: flex; align-items: center; gap: 8px; width: 100px; }
        .volume-icon { font-size: 0.8rem; color: rgba(255,255,255,0.6); width: 15px;}
        .volume-slider { width: 100%; }

        /* --- SOCIAL BAR --- */
        .social-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .social-item {
            color: rgba(255,255,255,0.6);
            font-size: 1.3rem;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .social-item:hover {
            color: #fff;
            transform: scale(1.15);
            text-shadow: 0 0 10px rgba(255,255,255,0.4);
        }

        /* --- FOOTER --- */
        .footer-info {
            width: 15%; display: flex; justify-content: space-between; align-items: center;
            font-family: 'JetBrains Mono', monospace; font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.3); padding-top: 10px; border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        .time-box { display: flex; align-items: center; gap: 6px; }
        .dot {
            width: 6px; height: 6px; background-color: #4fffa6; border-radius: 50%;
            box-shadow: 0 0 8px rgba(79, 255, 166, 0.6); animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        
        @media (max-height: 700px) { .card { padding: 25px 20px; } .avatar { width: 90px; height: 90px; } }
    </style>
</head>
<body>

    <div id="preloader">
        <i class="fas fa-circle-notch loader-icon"></i>
        <div class="loader-text">LOADING</div>
    </div>
    
    <!-- Уведомление о копировании -->
    <div id="notification">
        <i class="fas fa-check-circle" style="color: #4fffa6;"></i> Discord Copied!
    </div>
    
    <div class="noise-overlay"></div>

    <video class="video-bg" autoplay muted loop playsinline>
        <source src="assets/fon.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="card">
        <div class="avatar-container">
            <img src="assets/ava.jpg" alt="Xio" class="avatar">
        </div>
        <h1>Xio</h1>
        <a href="https://t.me/Xio666Xio" target="_blank" class="username">@Xio666Xio</a>

        <p class="description">
            Lost in the rain.<br>test тест 1<br>
            <span style="opacity: 0.6; font-size: 0.8em;">$$$</span>
        </p>

        <div class="player-container">
            <div class="track-info">
                <div class="track-title">Runnin Thru the 7th with My Woadies</div>
                <div class="track-artist">$uicideboy$</div>
            </div>

            <div class="controls-row">
                <button class="play-btn" id="playBtn"><i class="fas fa-play"></i></button>
                <span class="time-display" id="currentTime">0:00</span>
                <input type="range" class="progress-bar" id="progressBar" value="0" min="0" step="1">
                <span class="time-display" id="duration">0:00</span>
            </div>

            <div class="controls-row" style="justify-content: center; margin-top: 5px;">
                <div class="volume-container">
                    <i class="fas fa-volume-down volume-icon"></i>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="0.1">
                </div>
            </div>

            <audio id="audioTrack" preload="metadata">
                <source src="assets/track.mp3" type="audio/mpeg">
            </audio>
        </div>

        <!-- Панель Соцсетей -->
        <div class="social-bar">
            <!-- Discord (Копирование) -->
            <div class="social-item" onclick="copyDiscord()" title="Copy Discord">
                <i class="fab fa-discord"></i>
            </div>
            <!-- Telegram -->
            <a href="https://t.me/Xio666Xio" target="_blank" class="social-item">
                <i class="fab fa-telegram"></i>
            </a>
            <!-- Spotify -->
            <a href="https://open.spotify.com/user/31tnp6y2ikm2sj5zq7cvh7nndcre" target="_blank" class="social-item">
                <i class="fab fa-spotify"></i>
            </a>
            <!-- Steam -->
            <a href="https://steamcommunity.com/id/meowrax/" target="_blank" class="social-item">
                <i class="fab fa-steam"></i>
            </a>
        </div>

        <div class="footer-info">
            <div class="time-box"><div class="dot"></div><span id="clock">00:00</span></div>
        </div>
    </div>

    <script>
        // --- COPY DISCORD LOGIC ---
        function copyDiscord() {
            navigator.clipboard.writeText('meowrax').then(() => {
                const notif = document.getElementById('notification');
                notif.classList.add('show');
                
                // Скрываем через 2 секунды
                setTimeout(() => {
                    notif.classList.remove('show');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        // --- PRELOADER ---
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            setTimeout(() => {
                preloader.style.opacity = '0';
                setTimeout(() => { preloader.style.display = 'none'; }, 800);
            }, 1000);
        });

        // --- CLOCK ---
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- AUDIO PLAYER ---
        const audio = document.getElementById('audioTrack');
        const playBtn = document.getElementById('playBtn');
        const icon = playBtn.querySelector('i');
        const progressBar = document.getElementById('progressBar');
        const volumeSlider = document.getElementById('volumeSlider');
        
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');

        audio.volume = volumeSlider.value;

        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });

        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        icon.classList.remove('fa-play');
                        icon.classList.add('fa-pause');
                    }).catch(error => { console.error(error); });
                }
            } else {
                audio.pause();
                icon.classList.remove('fa-pause');
                icon.classList.add('fa-play');
            }
        });

        audio.addEventListener('timeupdate', () => {
            if (!isDragging) {
                progressBar.value = audio.currentTime;
            }
            currentTimeEl.innerText = formatTime(audio.currentTime);
        });

        audio.addEventListener('loadedmetadata', () => {
            progressBar.max = audio.duration;
            durationEl.innerText = formatTime(audio.duration);
        });
        
        if (audio.readyState >= 1) {
             progressBar.max = audio.duration;
             durationEl.innerText = formatTime(audio.duration);
        }

        let isDragging = false;
        progressBar.addEventListener('input', () => { isDragging = true; });
        progressBar.addEventListener('change', () => {
            audio.currentTime = progressBar.value;
            isDragging = false;
        });

        audio.addEventListener('ended', () => {
            icon.classList.remove('fa-pause');
            icon.classList.add('fa-play');
            progressBar.value = 0;
            currentTimeEl.innerText = "0:00";
        });
    </script>
</body>
</html>
