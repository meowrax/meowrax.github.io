<!DOCTYPE html>

<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Xio Bio</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Poppins:wght@300;500;600;700&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
        height: 100vh; height: 100dvh; width: 100vw;
        overflow: hidden;
        background-color: #000; color: #fff;
    }

    #theme-selector {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #000; z-index: 20000;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        gap: 30px; transition: opacity 0.5s ease;
    }

    .selector-title {
        font-family: 'Outfit', sans-serif; font-size: 1.5rem; font-weight: 600;
        color: #fff; letter-spacing: 1px; margin-bottom: 10px;
    }

    .theme-options {
        display: flex; gap: 20px;
    }

    .theme-btn {
        padding: 15px 30px;
        border: 1px solid rgba(255,255,255,0.2);
        background: rgba(255,255,255,0.05);
        color: #fff; font-family: 'JetBrains Mono', monospace;
        font-size: 0.9rem; cursor: pointer;
        transition: all 0.3s ease; border-radius: 12px;
    }

    .theme-btn:hover {
        background: #fff; color: #000; transform: translateY(-3px);
    }

    #theme-dark-ui, #theme-reflect-ui {
        display: none; width: 100%; height: 100%;
        justify-content: center; align-items: center;
        position: absolute; top: 0; left: 0;
    }

    #notification {
        position: fixed; z-index: 20001;
        opacity: 0; transition: all 0.3s ease; pointer-events: none;
        display: flex; align-items: center; gap: 8px;
    }
    
    .notif-dark {
        bottom: 30px; left: 50%; transform: translateX(-50%) translateY(50px);
        background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2); padding: 10px 20px; border-radius: 30px;
        font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; color: #fff;
        box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }
    .notif-dark.show { opacity: 1; transform: translateX(-50%) translateY(0); }

    .notif-reflect {
        bottom: 40px; left: 50%; transform: translateX(-50%) translateY(20px);
        background: #fff; color: #000;
        padding: 10px 25px; border-radius: 20px;
        font-family: 'Outfit', sans-serif; font-size: 0.85rem; font-weight: 600;
        white-space: nowrap; box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }
    .notif-reflect.show { transform: translateX(-50%) translateY(0); opacity: 1; }

    .t1-body { font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; }
    
    .t1-video-bg {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        object-fit: cover; z-index: -2;
        opacity: 0.7; filter: contrast(1.1) brightness(0.7) grayscale(0.3);
    }
    .t1-noise {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none; z-index: -1; opacity: 0.06;
        background: url('https://raw.githubusercontent.com/iso-form/iso-form/master/src/assets/noise.png');
    }
    .t1-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.6); z-index: -1;
        backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px);
    }

    .t1-card {
        position: relative; width: 90%; max-width: 380px;
        background: rgba(20, 20, 20, 0.4);
        backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
        border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
        padding: 35px 25px; text-align: center;
        animation: slideUp 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        display: flex; flex-direction: column; align-items: center;
    }

    .t1-avatar {
        width: 110px; height: 110px; border-radius: 50%; object-fit: cover;
        border: 2px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
        transition: transform 0.4s ease; margin-bottom: 15px;
    }
    .t1-avatar:hover { transform: scale(1.03); border-color: rgba(255, 255, 255, 0.4); }

    .t1-name-row { display: flex; align-items: center; justify-content: center; margin-bottom: 2px; gap: 8px; }
    .t1-name-row h1 { font-size: 1.8rem; font-weight: 700; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
    .t1-verified {
        color: #e0e0e0; font-size: 1.1rem; filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.5s both;
    }
    
    .t1-username {
        font-family: 'JetBrains Mono', monospace; font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.5); background: rgba(255, 255, 255, 0.05);
        padding: 6px 14px; border-radius: 12px; margin-bottom: 15px;
        text-decoration: none; border: 1px solid transparent; transition: 0.3s; display: inline-block;
    }
    .t1-username:hover { background: rgba(255, 255, 255, 0.1); border-color: rgba(255, 255, 255, 0.1); color: #fff; }

    .t1-desc { font-size: 0.9rem; line-height: 1.4; color: #ccc; margin-bottom: 15px; font-weight: 300; }

    .t1-player {
        width: 100%; background: rgba(0, 0, 0, 0.3);
        border-radius: 16px; padding: 15px;
        display: flex; flex-direction: column; gap: 12px;
        margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05);
    }
    .t1-track-info { text-align: left; font-size: 0.85rem; padding-left: 5px; }
    .t1-track-title { font-weight: 600; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .t1-track-artist { font-size: 0.75rem; color: rgba(255, 255, 255, 0.5); font-family: 'JetBrains Mono', monospace; }
    
    .t1-controls { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
    .t1-play-btn {
        background: none; border: none; color: #fff; font-size: 1.1rem;
        cursor: pointer; width: 25px; height: 25px; display: flex; justify-content: center; align-items: center;
    }
    .t1-time { font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; color: rgba(255, 255, 255, 0.6); min-width: 35px; text-align: center; }
    
    .t1-range {
        -webkit-appearance: none; background: rgba(255, 255, 255, 0.1);
        border-radius: 2px; cursor: pointer; outline: none; height: 4px; flex-grow: 1;
    }
    .t1-range::-webkit-slider-thumb {
        -webkit-appearance: none; width: 10px; height: 10px;
        background: #fff; border-radius: 50%; cursor: pointer;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }

    .t1-vol-box { display: flex; align-items: center; gap: 8px; width: 100px; }
    .t1-vol-slider { width: 100%; }

    .t1-socials { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; width: 100%; }
    .t1-social-item {
        color: rgba(255,255,255,0.6); font-size: 1.3rem; transition: all 0.3s ease;
        cursor: pointer; display: flex; align-items: center; justify-content: center; text-decoration: none;
    }
    .t1-social-item:hover { color: #fff; transform: scale(1.15); text-shadow: 0 0 10px rgba(255,255,255,0.4); }

    .t1-footer {
        width: 100%; display: flex; justify-content: center; align-items: center;
        font-family: 'JetBrains Mono', monospace; font-size: 0.75rem;
        color: rgba(255, 255, 255, 0.3); padding-top: 10px; border-top: 1px solid rgba(255, 255, 255, 0.05);
    }
    .t1-dot {
        width: 6px; height: 6px; background-color: #4fffa6; border-radius: 50%; margin-right: 6px;
        box-shadow: 0 0 8px rgba(79, 255, 166, 0.6); animation: pulse 2s infinite;
    }

    .t2-body {
        font-family: 'Outfit', sans-serif; display: flex; justify-content: center; align-items: center; width: 100%; height: 100%;
        --accent: #a855f7; --text-muted: rgba(255, 255, 255, 0.5);
    }

    .t2-bg {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: url('assets/Reflect.jpg') no-repeat center center;
        background-size: cover; z-index: -2; transform: scale(1.1);
    }
    .t2-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.3); z-index: -1;
    }

    .t2-top {
        position: absolute; top: 0; left: 0; width: 100%; padding: 25px 40px;
        display: flex; justify-content: space-between; z-index: 10; pointer-events: none;
    }
    .t2-clock { font-weight: 700; font-size: 1.1rem; letter-spacing: 1px; }
    .t2-tag { font-size: 0.8rem; color: rgba(255,255,255,0.5); text-transform: uppercase; letter-spacing: 2px; }

    .t2-card {
        position: relative; width: 90%; max-width: 420px;
        background: rgba(15, 15, 15, 0.3);
        backdrop-filter: blur(30px) saturate(120%); -webkit-backdrop-filter: blur(30px) saturate(120%);
        border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 30px;
        padding: 40px 30px; text-align: center;
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        display: flex; flex-direction: column; align-items: center;
    }

    .t2-avatar-box { position: relative; margin-bottom: 20px; }
    .t2-avatar {
        width: 120px; height: 120px; border-radius: 50%; object-fit: cover;
        border: 3px solid rgba(255,255,255,0.1);
        box-shadow: 0 0 30px rgba(168, 85, 247, 0.3); transition: transform 0.4s ease;
    }
    .t2-avatar:hover { transform: scale(1.02); border-color: #a855f7; }
    .t2-online {
        position: absolute; bottom: 8px; right: 8px; width: 18px; height: 18px;
        background: #10b981; border: 3px solid #1a1a1a; border-radius: 50%; box-shadow: 0 0 10px #10b981;
    }

    .t2-h1 { font-size: 2rem; font-weight: 700; margin-bottom: 5px; display: flex; align-items: center; justify-content: center; gap: 8px; }
    .t2-badge { font-size: 1.1rem; color: #a855f7; filter: drop-shadow(0 0 5px #a855f7); }
    
    .t2-user {
        display: inline-block; font-size: 0.9rem; color: rgba(255,255,255,0.5);
        margin-bottom: 20px; letter-spacing: 0.5px; text-decoration: none; transition: 0.3s;
    }
    .t2-user:hover { color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.5); }

    .t2-quote { font-size: 0.95rem; color: #e0e0e0; line-height: 1.5; margin-bottom: 30px; font-weight: 300; }

    .t2-social-grid {
        display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; margin-bottom: 30px;
    }
    .t2-btn {
        background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1);
        border-radius: 16px; height: 50px; display: flex; align-items: center; justify-content: center; gap: 8px;
        color: #fff; text-decoration: none; font-weight: 500; font-size: 0.9rem; transition: all 0.3s ease; cursor: pointer;
    }
    .t2-btn:hover { background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.3); transform: translateY(-2px); }

    .t2-player {
        width: 100%; background: rgba(0, 0, 0, 0.2);
        border-radius: 20px; padding: 15px; border: 1px solid rgba(255,255,255,0.05);
    }
    .t2-p-info { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; text-align: left; }
    .t2-p-icon {
        width: 40px; height: 40px; background: rgba(255,255,255,0.05);
        border-radius: 10px; display: flex; align-items: center; justify-content: center; color: #a855f7; font-size: 1rem;
    }
    .t2-p-text { overflow: hidden; }
    .t2-p-title { font-size: 0.85rem; font-weight: 600; white-space: nowrap; }
    .t2-p-artist { font-size: 0.75rem; color: rgba(255,255,255,0.5); }
    
    .t2-controls { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
    .t2-play { background: none; border: none; color: #fff; font-size: 1rem; cursor: pointer; width: 30px; height: 30px; display: flex; justify-content: center; align-items: center;}
    
    .t2-range {
        flex-grow: 1; -webkit-appearance: none; background: rgba(255,255,255,0.1); height: 4px; border-radius: 2px; outline: none;
    }
    .t2-range::-webkit-slider-thumb {
        -webkit-appearance: none; width: 12px; height: 12px; background: #fff; border-radius: 50%; cursor: pointer; box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }
    .t2-time { font-size: 0.7rem; color: rgba(255,255,255,0.5); font-family: monospace; width: 35px; text-align: right; }

    .t2-volume-wrap {
        display: flex; align-items: center; gap: 10px; padding: 0 5px; margin-top: 5px;
    }
    .t2-vol-slider {
        -webkit-appearance: none; background: rgba(255,255,255,0.1); height: 4px; border-radius: 2px; outline: none; flex-grow: 1;
    }
    .t2-vol-slider::-webkit-slider-thumb {
        -webkit-appearance: none; width: 10px; height: 10px; background: #a855f7; border-radius: 50%; cursor: pointer;
    }

    @keyframes spin { 100% { transform: rotate(360deg); } }
    @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes popIn { 0% { transform: scale(0) rotate(-45deg); opacity: 0; } 100% { transform: scale(1) rotate(0); opacity: 1; } }
</style>
</head>

<audio id="audioTrack" src="assets/track.mp3" preload="metadata"></audio>

<script>
    const audio = document.getElementById('audioTrack');
    let currentTheme = '';

    function selectTheme(theme) {
        const selector = document.getElementById('theme-selector');
        selector.style.opacity = '0';
        setTimeout(() => { selector.style.display = 'none'; }, 500);

        currentTheme = theme;
        if (theme === 'dark') {
            document.getElementById('theme-dark-ui').style.display = 'flex';
            initDarkPlayer();
        } else {
            document.getElementById('theme-reflect-ui').style.display = 'flex';
            initReflectPlayer();
        }
    }

    function copyDiscord(theme) {
        navigator.clipboard.writeText('meowrax').then(() => {
            const notif = document.getElementById('notification');
            notif.className = ''; 
            
            notif.innerHTML = '<i class="fas fa-check-circle" style="color: #4fffa6;"></i> Discord Copied!';

            if(theme === 'dark') {
                notif.classList.add('notif-dark');
            } else {
                notif.classList.add('notif-reflect');
            }
            setTimeout(() => notif.classList.add('show'), 10);
            setTimeout(() => { notif.classList.remove('show'); }, 2000);
        });
    }

    function updateClocks() {
        const now = new Date();
        const timeStr = now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
        if(document.getElementById('t1-clock')) document.getElementById('t1-clock').innerText = timeStr;
        if(document.getElementById('t2-clock')) document.getElementById('t2-clock').innerText = timeStr;
    }
    setInterval(updateClocks, 1000);
    updateClocks();

    function formatTime(seconds) {
        if (isNaN(seconds)) return "0:00";
        const min = Math.floor(seconds / 60);
        const sec = Math.floor(seconds % 60);
        return `${min}:${sec < 10 ? '0' : ''}${sec}`;
    }

    function togglePlay(icon) {
        if (audio.paused) {
            audio.play();
            icon.classList.remove('fa-play');
            icon.classList.add('fa-pause');
        } else {
            audio.pause();
            icon.classList.remove('fa-pause');
            icon.classList.add('fa-play');
        }
    }

    audio.addEventListener('ended', () => {
        if(currentTheme === 'dark') {
            document.querySelector('#t1-play i').classList.replace('fa-pause', 'fa-play');
            document.getElementById('t1-prog').value = 0;
        } else {
            document.querySelector('#t2-play i').classList.replace('fa-pause', 'fa-play');
            document.getElementById('t2-prog').value = 0;
        }
    });

    function initDarkPlayer() {
        const btn = document.getElementById('t1-play');
        const icon = btn.querySelector('i');
        const prog = document.getElementById('t1-prog');
        const vol = document.getElementById('t1-vol');
        const curr = document.getElementById('t1-curr');
        const dur = document.getElementById('t1-dur');

        audio.volume = vol.value;
        vol.addEventListener('input', (e) => audio.volume = e.target.value);
        
        btn.addEventListener('click', () => togglePlay(icon));

        audio.addEventListener('loadedmetadata', () => {
            prog.max = audio.duration;
            dur.innerText = formatTime(audio.duration);
        });
        if(audio.readyState >= 1) {
            prog.max = audio.duration;
            dur.innerText = formatTime(audio.duration);
        }

        audio.addEventListener('timeupdate', () => {
            prog.value = audio.currentTime;
            curr.innerText = formatTime(audio.currentTime);
        });

        prog.addEventListener('input', () => { audio.currentTime = prog.value; });
    }

    function initReflectPlayer() {
        const btn = document.getElementById('t2-play');
        const icon = btn.querySelector('i');
        const prog = document.getElementById('t2-prog');
        const curr = document.getElementById('t2-curr');
        const vol = document.getElementById('t2-vol');

        audio.volume = vol.value;
        vol.addEventListener('input', (e) => audio.volume = e.target.value);
        
        btn.addEventListener('click', () => togglePlay(icon));

        audio.addEventListener('timeupdate', () => {
            prog.value = (audio.currentTime / audio.duration) * 100 || 0;
            curr.innerText = formatTime(audio.currentTime);
        });

        prog.addEventListener('input', (e) => {
            const time = (e.target.value / 100) * audio.duration;
            audio.currentTime = time;
        });
    }
</script>
</body>
